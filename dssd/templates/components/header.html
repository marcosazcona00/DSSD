<header class="flex flex-row h-20 pt-4 bg-gray-200">
    <div class="w-1/2">
        <span class="pl-2"> DSSD </span>
    </div>

    <div class="w-1/2 flex flex-row justify-end pr-10">
        <!-- ACA VA A ESTAR EL IF -->
        {% if request.user.is_authenticated %}
            <span class="pr-10"> Iniciado como {{request.user.username}} </span>
            <a href="/logout/"> Cerrar Sesion </a>
        {% else %}
            <div class="flex flex-row">
                <a class="mr-2" href="/registro/">Registrarse</a> 
                <span class="mr-2">|</span>
                <a href="/login/">Iniciar Sesion</a>
            </div>
        {% endif %}
    </div>
</header>

{% endblock %}

{% endblock %}
